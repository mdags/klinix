name: klinix
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.2.4+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 0.1.3
  font_awesome_flutter: ^8.8.1
  http: ^0.12.2
  intl: ^0.17.0
  progress_dialog: ^1.2.4
  flutter_custom_clippers: ^1.1.2
  shared_preferences: ^0.5.12
  provider: ^4.3.2+2
  shrink_sidemenu: ^1.0.0+3
  liquid_ui: ^1.0.0+9
  splashscreen: ^1.2.0
  grouped_list: ^3.5.0
  sticky_grouped_list: ^1.2.0
  spear_menu: ^0.0.2
  datetime_picker_formfield: ^1.0.0
  flutter_calendar_carousel: ^1.4.12
  custom_radio_grouped_button: ^1.0.6+1
  auto_size_text: ^2.1.0
  url_launcher: ^5.7.2
  flutter_switch: ^0.1.3
  webview_flutter: ^0.3.22+1
  flutter_html: ^1.0.2
  date_field: ^0.3.2
  double_back_to_close_app: ^1.2.0
  group_button: ^1.0.2
  geolocator: ^6.1.3
  firebase_messaging: ^7.0.3
  device_info: ^1.0.0
  sk_onboarding_screen: ^1.0.1
  flutter_swiper: ^1.1.6

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - i18n/tr.json
    - i18n/en.json
    - i18n/de.json
    - i18n/ar.json

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-VariableFont_wght.ttf
